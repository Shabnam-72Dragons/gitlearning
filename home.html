<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
		
		#outer
		{
			max-width: 100vh;
			min-height: 100vh;
			background-color: skyblue;
		}

		#cube
		{
			width: 100px;
			height: 100px;
			line-height: 100px;
			background-color: blue;
			transition: all 3s ease-in-out;
		}

		#cube p
		{
			color: white;
			text-align: center;
			font-size: small;
		}

		#cube:hover
		{
			width: 200px;
			border-radius: 10px;
			background-color: red;
			transform: scale(0.5);
		}

	</style>

</head>
<body>

	<div id="outer">
		<div id="cube">
			<p>Assalam Aliakum</p>
		</div>
	</div>

</body>
</html>
